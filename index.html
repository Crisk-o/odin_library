<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Library</title>
</head>
<body>
    <div id="newBookBtnDiv"><button id="newBookBtn" placeholder="Add a new book">New Book</button></div>
    <!-- Form Container --> 
    <dialog id="form-dialog">
        <div id="form-container">
            <form id="book-form" method="dialog">
                <label for="book-title">Title of Book:</label>
                <input type="text" id="book-title" name="book-title" placeholder="Book Title" minlength="1" required><br>
                <label for="book-author">Author of Book:</label>
                <input type="text" id="book-author" plaeholder="Book Author" minlength="1" required><br>
                <label for="book-noPages">Number of Pages:</label>
                <input type="text" id="book-noPages" placeholder="Number of Pages" minlength="1" pattern="[0-9]+" required><br>
                <label for="book-alreadyRead">Already Read:</label>
                <input type="text" id="book-alreadyRead" placeholder="t/f/T/F" pattern="[tfTF]?" required><br>
                <label for="submitBtn">Submit Form</label>
                <button type="submit" id="submitBtn" value="Submit Form">Submit Book</button>
            </form>  
        </div>
    </dialog>
    <div><button id="print-library">Print Library</button></div>
    <div id="library-container" class="hidden">
        <!-- add book cards here with JS -->
    </div>
</body>
</html>
